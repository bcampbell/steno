{{define "title"}}iBulk Tag{{end}}

{{define "body"}}
<h2>Bulk tag</h2>

<form action="/bulktag" method="POST" enctype="multipart/form-data">
  <p>Pick the script you'd like to run:</p>
  {{range .Scripts}}
  <input type="radio" name="script" value="{{.Name}}" id="script_{{.Name}}" />
  <label for="script_{{.Name}}"><strong>{{.Name}}</strong> - <em>{{.Desc}}</em></label><br/>
  {{end}}
  <br/>
  <input type="submit" value="Run">
</form>

{{end}}
